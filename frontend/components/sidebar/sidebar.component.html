<div class="logo">
    <a [routerLink]="'/dashboard'" class="simple-text">
        <div class="logo-img">
            <img src="./assets/img/MKGP.png" />
        </div>
    </a>
</div> 
<div class="sidebar-wrapper {{dbSettings.className}}">
    <ul class="nav" style="padding-top: 25px">
        <li routerLinkActive="active" *ngFor="let menuItem of user.getMenuItems()" class="{{menuItem.class}} nav-item">
            <a *ngIf="!menuItem.childs && menuItem.visible" class="nav-link" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
            <div *ngIf="menuItem.childs && menuItem.visible">
                <a class="list-group-item">
                    <i class="material-icons">{{menuItem.icon}}</i>
                    <p>{{menuItem.title}}</p>
                </a>
                <li class="{{menuItem.class}} nav-item">
                    <ul style="list-style-type:none;">
                        <li routerLinkActive="active" *ngFor="let childMenuItem of menuItem.childs"
                            class="{{menuItem.class}} nav-item">
                            <a *ngIf="childMenuItem.visible" class="nav-link" [routerLink]="[childMenuItem.path]">
                                <i class="material-icons">{{childMenuItem.icon}}</i>
                                <p>{{childMenuItem.title}}</p>
                            </a>
                        </li>
                    </ul>
                </li>
            </div>
        </li>
    </ul>
</div>
